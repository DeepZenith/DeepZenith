[CommonSettings]
SourcePath=Content/Localization/GameplayLocalitzation
DestinationPath=Content/Localization/GameplayLocalitzation
ManifestName=GameplayLocalitzation.manifest
ArchiveName=GameplayLocalitzation.archive
NativeCulture=es
CulturesToGenerate=en
CulturesToGenerate=es
CulturesToGenerate=ca

[GatherTextStep0]
CommandletClass=GatherTextFromAssets
IncludePathFilters=Content/*
ExcludePathFilters=Content/Localization/*
ExcludePathFilters=Content/L10N/*
PackageFileNameFilters=*.umap
PackageFileNameFilters=*.uasset
ShouldGatherFromEditorOnlyData=false
SkipGatherCache=false

[GatherTextStep1]
CommandletClass=GenerateGatherManifest

[GatherTextStep2]
CommandletClass=GenerateGatherArchive

[GatherTextStep3]
CommandletClass=GenerateTextLocalizationReport
bWordCountReport=true
WordCountReportName=GameplayLocalitzation.csv
bConflictReport=true
ConflictReportName=GameplayLocalitzation_Conflicts.txt


